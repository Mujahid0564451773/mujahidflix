<!DOCTYPE html>

<title>Mujahid Flix</title>
<style>
body {
  background:#111;
  font-family:Arial;
}
h1 {
  color:white;
  padding:20px;
}
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:15px;
  padding:20px;
}
.grid img {
  width:100%;
  border-radius:8px;
  transition:0.3s;
}
.grid img:hover {
  transform:scale(1.05);
}
</style>
</head>

<div class="grid">
