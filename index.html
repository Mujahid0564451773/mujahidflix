<!DOCTYPE html>
<html>
<head>
  <title>Mujahid Flix</title>

  <style>
    body {
      margin: 0;
      background: #141414;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      width: 100%;
      padding: 15px 60px;
      display: flex;
      align-items: center;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    }

    .logo {
      color: #e50914;
      font-size: 28px;
      font-weight: bold;
      margin-right: 40px;
    }

    /* HERO SLIDER */
    .hero {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      padding-left: 60px;
      background-size: contain;
      background-position: right center;
      background-repeat: no-repeat;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.85) 40%, transparent);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 500px;
    }

    .hero h1 {
      font-size: 50px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #ccc;
      font-size: 18px;
    }

    .hero button {
      margin-top: 20px;
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      font-weight: bold;
    }

    .play-btn {
      background: white;
      color: black;
    }

    .play-btn:hover {
      background: #ddd;
    }

    /* Trending Row */
    .section {
      padding: 30px 60px;
    }

    .row {
      display: flex;
      gap: 15px;
      overflow-x: auto;
    }

    .row::-webkit-scrollbar {
      display: none;
    }

    .movie {
      min-width: 200px;
      transition: transform 0.3s ease;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie:hover {
      transform: scale(1.1);
    }

  </style>
</head>

<body>

  <div class="navbar">
    <div class="logo">MUJAHIDFLIX</div>
  </div>

  <!-- HERO AUTO SLIDER -->
  <div class="hero">

    <!-- Slide 1 -->
    <div class="slide active" 
         style="background-image: url('Dhurrandhar.jpeg');">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Dhurrandhar</h1>
        <p>Watch the latest blockbuster in full HD.</p>
        <a href="https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview" target="_blank">
          <button class="play-btn">▶ Play</button>
        </a>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="slide" 
         style="background-image: url('Aap Jaisa Koi.jpeg');">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Aap Jaisa Koi</h1>
        <p>Romantic drama streaming now.</p>
        <a href="https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/preview" target="_blank">
          <button class="play-btn">▶ Play</button>
        </a>
      </div>
    </div>

  </div>

  <!-- Trending Section -->
  <div class="section">
    <h2>Trending Now</h2>
    <div class="row">

      <div class="movie">
        <a href="https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview" target="_blank">
          <img src="Dhurrandhar.jpeg">
        </a>
      </div>

      <div class="movie">
        <a href="https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/preview" target="_blank">
          <img src="Aap Jaisa Koi.jpeg">
        </a>
      </div>

    </div>
  </div>

  <!-- SLIDER SCRIPT -->
  <script>
    let slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);
  </script>

</body>
</html>
