<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* ===== NETFLIX STYLE DRAMATIC INTRO ===== */

/* ===== REAL NETFLIX STYLE INTRO ===== */

#intro{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  z-index:9999;
}

/* Moving Red Bars */


.intro-image{
  width:600px;
  max-width:90%;
}




/* Impact Flash */




/* Red Light Sweep */


/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.logo{
  position:absolute;
  left:30px;
  font-size:26px;
  font-weight:bold;
  color:#e50914;
  animation:glow 3s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px #e50914;}
  to{text-shadow:0 0 20px red;}
}
.clock{
  position:absolute;
  right:30px;
  font-size:14px;
  color:#ccc;
}
.search-container{
  background:black;
  border:1px solid #444;
  padding:8px 20px;
  border-radius:4px;
}
.search-container input{
  background:transparent;
  border:none;
  color:white;
  outline:none;
  width:280px;
  font-size:15px;
}

/* FLOATING SOCIAL ICONS */
.social-icons{
  position:absolute;
  top:90px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:30px;
}
.social-icons a{
  color:white;
  font-size:24px;
  animation:float 3s ease-in-out infinite;
  transition:0.3s;
}
.social-icons a:nth-child(2){animation-delay:0.5s;}
.social-icons a:nth-child(3){animation-delay:1s;}
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}
.social-icons a:hover{
  transform:scale(1.3);
}
.fa-tiktok:hover{color:#25F4EE;}
.fa-youtube:hover{color:#ff0000;}
.fa-linkedin:hover{color:#0A66C2;}

/* HERO */
.hero{
  margin-top:150px;
  position:relative;
  height:55vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  opacity:0;
  transition:opacity 0.8s ease;
}
.slide.active{opacity:1;}

/* SECTION */
.section{
  padding:40px 60px;
}
.filters button{
  background:#333;
  color:white;
  border:none;
  padding:8px 16px;
  margin-right:10px;
  border-radius:4px;
  cursor:pointer;
  font-weight:bold;
}
.filters button.active,
.filters button:hover{
  background:#e50914;
}
.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

 .movie{
  width:23%;
  cursor:pointer;
  position: relative;
  transition: transform 0.4s cubic-bezier(.2,.8,.2,1);
}

  .movie:hover{
  transform: scale(1.25) translateY(-15px);
  z-index: 50;
  box-shadow: 0 25px 50px rgba(0,0,0,0.7);
}

.movie:hover img{
  transform: scale(1.1);
}
  
.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:6px;
}

.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition: transform 0.4s ease;
}

.movie-title{
  text-align:center;
  margin-top:8px;
  font-size:14px;
  color:#ddd;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal iframe{
  width:80%;
  height:500px;
}
.close-btn{
  position:absolute;
  top:20px;
  right:40px;
  font-size:28px;
  cursor:pointer;
}
/* ================= MOBILE RESPONSIVE FIX ================= */

@media (max-width: 768px){

  .navbar{
    height:auto;
    flex-direction:column;
    padding:10px 0;
    gap:10px;
  }
  
  .logo{
    position:relative;
    left:0;
    font-size:20px;
  }

  .clock{
    position:relative;
    right:0;
    font-size:12px;
  }

  .search-container input{
    width:180px;
    font-size:14px;
  }

  .social-icons{
    position:relative;
    top:0;
    margin-top:10px;
  }

  .hero{
    margin-top:180px;
    height:40vh;
  }

  .section{
    padding:20px;
  }

  .row{
    gap:15px;
  }

  .movie{
    width:48%;
  }

  .filters button{
    padding:6px 12px;
    font-size:13px;
    margin-bottom:8px;
  }

}
  
</style>
</head>

<script>

  
/* REMOVE INTRO */

window.addEventListener("load", () => {

  const introSound = document.getElementById("introMusic");
  const enterBtn = document.getElementById("enterBtn");

  enterBtn.addEventListener("click", () => {

    introSound.currentTime = 0;
    introSound.play();

    const intro = document.getElementById("intro");
    intro.style.transition = "opacity 0.8s ease";
    intro.style.opacity = "0";

    setTimeout(()=>{
      intro.remove();
    },800);

  });

});


/* CLOCK */
function updateClock(){
  const now=new Date();
  const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
  let hours=now.getHours();
  const minutes=String(now.getMinutes()).padStart(2,'0');
  const seconds=String(now.getSeconds()).padStart(2,'0');
  const ampm=hours>=12?'pm':'am';
  hours=hours%12||12;
  document.getElementById("clock").innerText=
    days[now.getDay()]+" "+
    now.getDate()+" "+
    months[now.getMonth()]+" "+
    now.getFullYear()+" "+
    hours+":"+minutes+":"+seconds+" "+ampm;
}
setInterval(updateClock,1000);
updateClock();

const row=document.getElementById("movieRow");
const hero=document.getElementById("heroSlider");
const modal=document.getElementById("videoModal");
const frame=document.getElementById("videoFrame");

/* HERO (FIRST 5 ONLY) */
movieData.slice(0,5).forEach((movie,index)=>{
  const slide=document.createElement("div");
  slide.className="slide";
  if(index===0) slide.classList.add("active");
  slide.style.backgroundImage=`url('${movie.title}.jpg')`;
  hero.appendChild(slide);
});

/* BUILD ALL MOVIES */
movieData.forEach(movie=>{
  const card=document.createElement("div");
  card.className="movie";
  card.dataset.category=movie.category;
  card.dataset.title=movie.title.toLowerCase();

  card.innerHTML=`
    <div class="poster-box">
      <img src="${movie.title}.jpg" loading="lazy">
    </div>
    <div class="movie-title">${movie.title}</div>
  `;

  card.addEventListener("click",()=>{
    frame.src=movie.video;
    modal.style.display="flex";
  });

  row.appendChild(card);
});

softwareData.forEach(software => {

  const card = document.createElement("div");
  card.className = "movie";

  card.innerHTML = `
    <div class="poster-box">
     <img src="${software.image}">
    </div>
    <div class="movie-title">${software.title}</div>
  `;

  card.addEventListener("click", () => {
    window.open(software.link, "_blank");
  });

 card.dataset.category = "software";
card.dataset.title = software.title.toLowerCase();
row.appendChild(card);

});
  
/* HERO AUTO */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

/* SEARCH */
document.getElementById("searchInput").addEventListener("input",function(){
  const val=this.value.toLowerCase();
  document.querySelectorAll(".movie").forEach(m=>{
    m.style.display=m.dataset.title.includes(val)?"block":"none";
  });
});

/* FILTER */
function filterMovies(category,btn){
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  const title = document.getElementById("sectionTitle");

if(category === "software"){
  title.innerText = "Browse Software";
} else {
  title.innerText = "Browse Movies";
}
  document.querySelectorAll(".movie").forEach(m=>{
    m.style.display=(category==="all"||m.dataset.category===category)?"block":"none";
  });
}

function closeModal(){
  modal.style.display="none";
  frame.src="";
}
</script>
