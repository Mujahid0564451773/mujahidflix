<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#intro img{ width:300px; }

/* NAVBAR */
.navbar{
  position:fixed;
  width:100%;
  padding:15px 60px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
  z-index:100;
}
.logo{
  color:#e50914;
  font-size:28px;
  font-weight:bold;
}

/* HERO */
.hero{
  position:relative;
  height:70vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 0.8s ease-in-out;
}
.slide.active{ opacity:1; }

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right, rgba(0,0,0,0.85), transparent);
}
.hero-content{
  position:absolute;
  bottom:80px;
  left:60px;
}
.hero-content h1{
  font-size:42px;
}

/* SECTION */
.section{
  padding:40px 60px;
}

/* FILTER BUTTONS */
.filters{
  margin-bottom:25px;
}
.filters button{
  background:#333;
  color:white;
  border:none;
  padding:8px 18px;
  margin-right:10px;
  border-radius:4px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}
.filters button.active,
.filters button:hover{
  background:#e50914;
}

/* MOVIE GRID */
.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.movie{
  width:23%;
  position:relative;
}

.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:8px;
}

.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s;
}

/* HOVER EFFECT */
.movie:hover .poster-box img{
  transform:scale(1.05);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:500;
}
.modal-content{
  width:80%;
  max-width:900px;
}
.modal iframe{
  width:100%;
  height:500px;
  border-radius:8px;
}
.close-btn{
  position:absolute;
  top:20px;
  right:40px;
  font-size:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="intro">
  <img src="netflix-intro.gif">
  <audio id="introSound" src="netflix-sound.mp3"></audio>
</div>

<div class="navbar">
  <div class="logo">MUJAHID FLIX</div>
</div>

<div class="hero" id="heroSlider"></div>

<div class="section">
<h2>Browse Movies</h2>

<div class="filters">
  <button class="active" onclick="filterMovies('all', this)">All</button>
  <button onclick="filterMovies('hollywood', this)">Hollywood</button>
  <button onclick="filterMovies('bollywood', this)">Bollywood</button>
</div>

<div class="row" id="movieRow"></div>
</div>

<div class="modal" id="videoModal">
<span class="close-btn" onclick="closeModal()">âœ–</span>
<div class="modal-content">
<iframe id="videoFrame" src="" allowfullscreen></iframe>
</div>
</div>

<script>

/* MOVIE DATA (JPG + GIF SAME NAME REQUIRED) */

const movieData = [

{title:"Apocalypse Of Ice", category:"hollywood", video:"https://drive.google.com/file/d/133iiqLNA7ESrpssa5eK0cT1gc4Ft1lYV/preview"},
{title:"65", category:"hollywood", video:"https://drive.google.com/file/d/1hQgxWMKLdvOH6ngaZvR7TcFpH9-hGVp2/preview"},

{title:"Dhurandhar", category:"bollywood", video:"https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview"},
{title:"Aap Jaisa Koi", category:"bollywood", video:"https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/preview"},
{title:"Baaghi 4", category:"bollywood", video:"https://drive.google.com/file/d/1pmeMzsRNxkLu9fyA1HdeGRL3J6ZIdfS-/preview"},
{title:"Nikita Roy", category:"bollywood", video:"https://drive.google.com/file/d/13oje33bv87AJOiCmdryfcOH7Ry3tH4dO/preview"},
{title:"Deva", category:"bollywood", video:"https://drive.google.com/file/d/1QYstOwiqBF9cbXspZ2k4b9CKlACxC0YZ/preview"},
{title:"Housefull 5", category:"bollywood", video:"https://drive.google.com/file/d/1PS2JCPr6EfFATS-sUy9m-Y3RZJ3bmJlG/preview"},
{title:"Maalik", category:"bollywood", video:"https://drive.google.com/file/d/1jVJU7H3VVyUzHAASJqy04US5PV8giE7W/preview"},
{title:"Raid 2", category:"bollywood", video:"https://drive.google.com/file/d/1H3xSLeeSzgUHbEso0VDobf99fmYDgf5z/preview"},
{title:"Jolly LLB 3", category:"bollywood", video:"https://drive.google.com/file/d/1CcIieM8YagtZz3tR-ULP33oneCgKX5-d/preview"},
{title:"Maargan", category:"bollywood", video:"https://drive.google.com/file/d/1wg6Hq8MLvba3nGH3EdclpfN7UrB2bAGR/preview"},
{title:"Saiyaara", category:"bollywood", video:"https://drive.google.com/file/d/1X8xjEp2QQOqWu0O6F3MzBGmyHHgvmeBk/preview"},
{title:"The Diplomat", category:"bollywood", video:"https://drive.google.com/file/d/1wioq1K51AQAp0RbKn0PVv6czO8adwyxe/preview"},
{title:"Sikandar", category:"bollywood", video:"https://drive.google.com/file/d/1e8cBh_iT0yhANLHq_WU_bmXA-H2svU8c/preview"},
{title:"War 2", category:"bollywood", video:"https://drive.google.com/file/d/1JVVFQpWqlObPBLFbXbB8vEbn5aYzrG_P/preview"}

];

const row = document.getElementById("movieRow");
const hero = document.getElementById("heroSlider");
const modal = document.getElementById("videoModal");
const frame = document.getElementById("videoFrame");

/* BUILD MOVIES */

movieData.forEach((movie,index)=>{

  const card = document.createElement("div");
  card.className="movie";
  card.dataset.category = movie.category;

  const staticImg = movie.title + ".jpg";
  const gifImg = movie.title + ".gif";

  card.innerHTML=`
    <div class="poster-box">
      <img src="${staticImg}" loading="lazy">
    </div>
  `;

  const img = card.querySelector("img");

  /* HOVER START */
  card.addEventListener("mouseenter",()=>{
    img.src = gifImg;
  });

  /* HOVER END */
  card.addEventListener("mouseleave",()=>{
    img.src = staticImg;
  });

  /* CLICK PLAY */
  card.addEventListener("click",()=>{
    frame.src = movie.video;
    modal.style.display="flex";
  });

  row.appendChild(card);

  /* HERO (First 4 Only For Speed) */
  if(index < 4){
    const slide=document.createElement("div");
    slide.className="slide";
    if(index===0) slide.classList.add("active");
    slide.style.backgroundImage=`url('${staticImg}')`;
    slide.innerHTML=`<div class="hero-overlay"></div>
                     <div class="hero-content">
                       <h1>${movie.title}</h1>
                     </div>`;
    hero.appendChild(slide);
  }

});

/* FILTER FUNCTION */
function filterMovies(category, btn){
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  document.querySelectorAll(".movie").forEach(movie=>{
    movie.style.display = (category==="all" || movie.dataset.category===category)
      ? "block" : "none";
  });
}

/* HERO AUTO */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

/* INTRO ONCE */
window.addEventListener("load",()=>{
  if(!sessionStorage.getItem("introPlayed")){
    document.getElementById("introSound").play();
    setTimeout(()=>{
      document.getElementById("intro").style.display="none";
      sessionStorage.setItem("introPlayed","yes");
    },3000);
  } else {
    document.getElementById("intro").style.display="none";
  }
});

function closeModal(){
  modal.style.display="none";
  frame.src="";
}

</script>

</body>
</html>
