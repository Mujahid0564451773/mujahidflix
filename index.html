<!DOCTYPE html>
<html>
<head>
  <title>Mujahid Flix</title>

  <style>
    body {
      margin: 0;
      background: #141414;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      padding: 15px 60px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
      position: fixed;
      width: 100%;
      z-index: 10;
    }

    .logo {
      color: #e50914;
      font-size: 28px;
      font-weight: bold;
      margin-right: 40px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-size: 14px;
    }

    .nav-links a:hover {
      color: #e50914;
    }

    /* Hero Section */
    .hero {
      height: 75vh;
      background: linear-gradient(to right, rgba(0,0,0,0.85) 40%, rgba(0,0,0,0.2)),
                  url("Dhurrandhar.jpeg") right center/contain no-repeat;
      display: flex;
      align-items: center;
      padding-left: 60px;
    }

    .hero-content {
      max-width: 500px;
    }

    .hero h1 {
      font-size: 55px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
    }

    .hero button {
      margin-top: 20px;
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      font-weight: bold;
    }

    .play-btn {
      background: white;
      color: black;
    }

    .play-btn:hover {
      background: #ddd;
    }

    .info-btn {
      background: rgba(109,109,110,0.7);
      color: white;
    }

    .info-btn:hover {
      background: rgba(109,109,110,0.4);
    }

    /* Section */
    .section {
      padding: 30px 60px;
    }

    .section h2 {
      margin-bottom: 15px;
    }

    .row {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .row::-webkit-scrollbar {
      display: none;
    }

    .movie {
      min-width: 200px;
      transition: transform 0.3s ease;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie:hover {
      transform: scale(1.1);
      z-index: 2;
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">MUJAHIDFLIX</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Dhurrandhar</h1>
      <p>Watch the latest blockbuster in full HD. Streaming now.</p>

      <a href="https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview" target="_blank">
        <button class="play-btn">â–¶ Play</button>
      </a>

      <button class="info-btn">More Info</button>
    </div>
  </div>

  <!-- Trending Section -->
  <div class="section">
    <h2>Trending Now</h2>

    <div class="row">

      <div class="movie">
        <a href="https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview" target="_blank">
          <img src="Dhurrandhar.jpeg">
        </a>
      </div>

      <div class="movie">
        <a href="https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/preview" target="_blank">
          <img src="Aap Jaisa Koi.jpeg">
        </a>
      </div>

    </div>
  </div>

</body>
</html>
