<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* ================= INTRO ================= */

#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  overflow:hidden;
}

.intro-text{
  font-size:80px;
  font-weight:bold;
  color:#e50914;
  position:relative;
  animation:introZoom 2.5s ease forwards;
}

@keyframes introZoom{
  0%{opacity:0; transform:scale(0.6);}
  50%{opacity:1; transform:scale(1.2);}
  100%{transform:scale(1);}
}

.intro-text::after{
  content:"";
  position:absolute;
  top:0;
  left:-120%;
  width:40%;
  height:100%;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
  transform:skewX(-25deg);
  animation:flash 1.5s ease forwards;
}

@keyframes flash{
  from{left:-120%;}
  to{left:150%;}
}

.fade-out{
  animation:fadeOut 1s ease forwards;
}
@keyframes fadeOut{
  to{opacity:0; visibility:hidden;}
}

/* ================= NAVBAR ================= */

.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  z-index:1000;
}

.logo{
  font-size:26px;
  font-weight:bold;
  color:#e50914;
  position:relative;
  overflow:hidden;
}

/* flash repeat */
.logo::after{
  content:"";
  position:absolute;
  top:0;
  left:-120%;
  width:40%;
  height:100%;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
  transform:skewX(-25deg);
  animation:logoFlash 3s infinite;
}

@keyframes logoFlash{
  0%{left:-120%;}
  60%{left:150%;}
  100%{left:150%;}
}

.center-nav{
  display:flex;
  align-items:center;
  gap:20px;
}

.search-container{
  background:black;
  border:1px solid #444;
  padding:6px 15px;
  border-radius:4px;
}

.search-container input{
  background:transparent;
  border:none;
  color:white;
  outline:none;
  width:200px;
}

.clock{
  font-size:14px;
  color:#ccc;
}

/* ================= SOCIAL ================= */

.social-icons{
  margin-top:100px;
  display:flex;
  justify-content:center;
  gap:30px;
}

.social-icons a{
  color:white;
  font-size:24px;
  animation:float 3s ease-in-out infinite;
  transition:0.3s;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}

/* ================= HERO ================= */

.hero{
  margin-top:20px;
  position:relative;
  height:55vh;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 0.8s ease;
}
.slide.active{opacity:1;}

/* ================= MOVIES ================= */

.section{
  padding:40px 60px;
}

.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.movie{
  width:23%;
  cursor:pointer;
}

.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:6px;
}

.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s;
}

.movie:hover img{
  transform:scale(1.05);
}

.movie-title{
  text-align:center;
  margin-top:8px;
  font-size:14px;
}

/* ================= MOBILE ================= */

@media(max-width:768px){

.intro-text{
  font-size:36px;
  text-align:center;
}

.navbar{
  flex-direction:column;
  height:auto;
  padding:10px;
  gap:10px;
}

.center-nav{
  flex-direction:column;
}

.movie{
  width:48%;
}

.hero{
  height:40vh;
}

}
</style>
</head>

<body>

<div id="intro">
  <div class="intro-text">MUJAHID FLIX</div>
</div>

<div class="navbar">
  <div class="logo">MUJAHID FLIX</div>
  <div class="center-nav">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search movies...">
    </div>
  </div>
  <div class="clock" id="clock"></div>
</div>

<div class="social-icons">
  <a href="https://tiktok.com/@icloudksa" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
  <a href="https://www.youtube.com/@MujahidCloud" target="_blank"><i class="fa-brands fa-youtube"></i></a>
  <a href="https://www.linkedin.com/in/mujahid-hussain-17a68a66/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
</div>

<div class="hero" id="heroSlider"></div>

<script>
setTimeout(()=>{
  document.getElementById("intro").classList.add("fade-out");
},2500);

function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerText=now.toLocaleString();
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
