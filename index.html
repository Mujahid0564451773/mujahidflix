<!DOCTYPE html>
<html>
<head>
  <title>Mujahid Flix</title>

  <style>
    body {
      margin: 0;
      background: #141414;
      font-family: Arial, sans-serif;
      color: white;
    }

    .navbar {
      position: fixed;
      width: 100%;
      padding: 15px 60px;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    }

    .logo {
      color: #e50914;
      font-size: 28px;
      font-weight: bold;
    }

    .section {
      padding: 100px 60px 40px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    /* MOVIE CARD */
    .movie {
      width: 23%;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .poster-box {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 8px;
    }

    .poster-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    /* HOVER EFFECT */
    .movie:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      z-index: 5;
    }

    .movie:hover img {
      transform: scale(1.1);
    }

    /* TITLE HIDDEN BY DEFAULT */
    .movie-title {
      position: absolute;
      bottom: -35px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transition: 0.3s ease;
    }

    /* TITLE SHOW ON HOVER */
    .movie:hover .movie-title {
      bottom: -30px;
      opacity: 1;
    }

    /* MODAL PLAYER */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      width: 80%;
      max-width: 900px;
      position: relative;
    }

    .modal iframe {
      width: 100%;
      height: 500px;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

  </style>
</head>

<body>

  <div class="navbar">
    <div class="logo">MUJAHIDFLIX</div>
  </div>

  <div class="section">
    <h2>Trending Now</h2>

    <div class="row">

      <div class="movie" data-video="https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview">
        <div class="poster-box">
          <img src="Dhurandhar.gif">
        </div>
      </div>

      <div class="movie" data-video="https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/preview">
        <div class="poster-box">
          <img src="Aap Jaisa Koi.jpeg">
        </div>
      </div>

      <div class="movie" data-video="https://drive.google.com/file/d/1pmeMzsRNxkLu9fyA1HdeGRL3J6ZIdfS-/preview">
        <div class="poster-box">
          <img src="Baaghi 4.gif">
        </div>
      </div>

<div class="movie" data-video="https://drive.google.com/file/d/13oje33bv87AJOiCmdryfcOH7Ry3tH4dO/preview">
        <div class="poster-box">
          <img src="Nikita Roy.jpeg">
        </div>
      </div>

      
      <div class="movie" data-video="https://drive.google.com/file/d/1QYstOwiqBF9cbXspZ2k4b9CKlACxC0YZ/preview">
        <div class="poster-box">
          <img src="Deva.gif">
        </div>
      </div>
      
      <div class="movie" data-video="https://drive.google.com/file/d/1PS2JCPr6EfFATS-sUy9m-Y3RZJ3bmJlG/preview">
        <div class="poster-box">
          <img src="Housefull 5.gif">
        </div>
      </div>

<div class="movie" data-video="https://drive.google.com/file/d/1jVJU7H3VVyUzHAASJqy04US5PV8giE7W/preview">
        <div class="poster-box">
          <img src="Maalik.jpeg">
        </div>
      </div>
      
 <div class="movie" data-video="https://drive.google.com/file/d/1H3xSLeeSzgUHbEso0VDobf99fmYDgf5z/preview">
        <div class="poster-box">
          <img src="Raid 2.gif">

 <div class="movie" data-video="https://drive.google.com/file/d/1CcIieM8YagtZz3tR-ULP33oneCgKX5-d/preview">
        <div class="poster-box">
          <img src="Jolly LLB 3.gif">

<div class="movie" data-video="https://drive.google.com/file/d/1wg6Hq8MLvba3nGH3EdclpfN7UrB2bAGR/preview">
        <div class="poster-box">
          <img src="Maargan.jpg">
        </div>
      </div>

<div class="movie" data-video="https://drive.google.com/file/d/1X8xjEp2QQOqWu0O6F3MzBGmyHHgvmeBk/preview">
        <div class="poster-box">
          <img src="Saiyaara.gif">
        </div>
      </div>
      
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const movies = document.querySelectorAll(".movie");
    const modal = document.getElementById("videoModal");
    const frame = document.getElementById("videoFrame");
    const closeBtn = document.getElementById("closeModal");

    function formatTitle(filename) {
      let name = filename.replace(/\.[^/.]+$/, "");
      name = decodeURIComponent(name);
      name = name.replace(/[-_]/g, " ");
      name = name.split(" ")
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(" ");
      return name;
    }

    movies.forEach(movie => {

      const img = movie.querySelector("img").src;
      const fileName = img.substring(img.lastIndexOf("/") + 1);
      const title = formatTitle(fileName);

      const titleDiv = document.createElement("div");
      titleDiv.className = "movie-title";
      titleDiv.textContent = title;
      movie.appendChild(titleDiv);

      movie.addEventListener("click", () => {
        const videoURL = movie.getAttribute("data-video");
        frame.src = videoURL;
        modal.style.display = "flex";
      });

    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
      frame.src = "";
    });

    window.addEventListener("click", e => {
      if (e.target === modal) {
        modal.style.display = "none";
        frame.src = "";
      }
    });

    document.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        modal.style.display = "none";
        frame.src = "";
      }
    });
  </script>

</body>
</html>
