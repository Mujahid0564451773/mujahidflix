<!DOCTYPE html>
<html>
<head>
  <title>Mujahid Flix</title>

  <style>
    body {
      margin: 0;
      background: #141414;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* NETFLIX INTRO */
    #intro {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: hideIntro 2.5s forwards 2s;
    }

    #intro h1 {
      font-size: 120px;
      color: #e50914;
      font-weight: bold;
      transform: scale(0);
      animation: zoomN 2s ease forwards;
    }

    @keyframes zoomN {
      to { transform: scale(1.2); }
    }

    @keyframes hideIntro {
      to { opacity: 0; visibility: hidden; }
    }

    .navbar {
      position: fixed;
      width: 100%;
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
      z-index: 10;
    }

    .logo {
      color: #e50914;
      font-size: 28px;
      font-weight: bold;
    }

    .software-btn {
      background: #e50914;
      color: black;
      padding: 8px 15px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }

    /* HERO SLIDER */
    .hero {
      height: 65vh;
      position: relative;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s;
    }

    .slide.active {
      opacity: 1;
    }

    .section {
      padding: 40px 60px;
    }

    .filters {
      margin-bottom: 30px;
    }

    .filters button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 18px;
      margin-right: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .filters button.active {
      background: #e50914;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .movie {
      width: 23%;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-bottom: 30px;
    }

    .poster-box {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 8px;
    }

    .poster-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.3s;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    /* MOVIE TITLE ALWAYS VISIBLE */
    .movie-title {
      margin-top: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      background: #e50914;
      color: black;
      padding: 5px;
      border-radius: 4px;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal-content {
      width: 80%;
      max-width: 900px;
      position: relative;
    }

    .modal iframe {
      width: 100%;
      height: 500px;
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

  </style>
</head>

<body>

  <!-- INTRO -->
  <div id="intro">
    <h1>N</h1>
  </div>

  <div class="navbar">
    <div class="logo">MUJAHID FLIX</div>
    <a href="YOUR_SOFTWARE_LINK_HERE" class="software-btn" target="_blank">Download Software</a>
  </div>

  <!-- HERO -->
  <div class="hero" id="heroSlider"></div>

  <div class="section">
    <h2>Browse Movies</h2>

    <div class="filters">
      <button class="active" onclick="filterMovies('all', this)">All</button>
      <button onclick="filterMovies('hollywood', this)">Hollywood</button>
      <button onclick="filterMovies('bollywood', this)">Bollywood</button>
    </div>

    <div class="row">
      <!-- YOUR MOVIES (UNCHANGED) -->

      <!-- Hollywood -->
      <div class="movie" data-category="hollywood" data-video="https://drive.google.com/file/d/133iiqLNA7ESrpssa5eK0cT1gc4Ft1lYV/preview"><div class="poster-box"><img src="Apocalypse Of Ice.gif"></div></div>
      <div class="movie" data-category="hollywood" data-video="https://drive.google.com/file/d/1hQgxWMKLdvOH6ngaZvR7TcFpH9-hGVp2/preview"><div class="poster-box"><img src="65.gif"></div></div>

      <!-- Bollywood -->
      <div class="movie" data-category="bollywood" data-video="https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview"><div class="poster-box"><img src="Dhurandhar.gif"></div></div>
      <div class="movie" data-category="bollywood" data-video="https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/preview"><div class="poster-box"><img src="Aap Jaisa Koi.jpeg"></div></div>
      <div class="movie" data-category="bollywood" data-video="https://drive.google.com/file/d/1pmeMzsRNxkLu9fyA1HdeGRL3J6ZIdfS-/preview"><div class="poster-box"><img src="Baaghi 4.gif"></div></div>
      <div class="movie" data-category="bollywood" data-video="https://drive.google.com/file/d/13oje33bv87AJOiCmdryfcOH7Ry3tH4dO/preview"><div class="poster-box"><img src="Nikita Roy.jpeg"></div></div>
      <div class="movie" data-category="bollywood" data-video="https://drive.google.com/file/d/1QYstOwiqBF9cbXspZ2k4b9CKlACxC0YZ/preview"><div class="poster-box"><img src="Deva.gif"></div></div>
      <div class="movie" data-category="bollywood" data-video="https://drive.google.com/file/d/1PS2JCPr6EfFATS-sUy9m-Y3RZJ3bmJlG/preview"><div class="poster-box"><img src="Housefull 5.gif"></div></div>

    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <iframe id="videoFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

<script>
const movies = document.querySelectorAll(".movie");
const modal = document.getElementById("videoModal");
const frame = document.getElementById("videoFrame");
const closeBtn = document.getElementById("closeModal");
const hero = document.getElementById("heroSlider");

function formatTitle(filename){
  let name = filename.replace(/\.[^/.]+$/, "");
  name = name.replace(/[-_]/g, " ");
  return name.split(" ").map(w=>w.charAt(0).toUpperCase()+w.slice(1)).join(" ");
}

movies.forEach((movie,index)=>{
  const img = movie.querySelector("img").src;
  const fileName = img.substring(img.lastIndexOf("/")+1);
  const title = formatTitle(fileName);

  const titleDiv = document.createElement("div");
  titleDiv.className="movie-title";
  titleDiv.textContent=title;
  movie.appendChild(titleDiv);

  movie.addEventListener("click", ()=>{
    frame.src = movie.dataset.video;
    modal.style.display="flex";
  });

  // Hero slides
  const slide=document.createElement("div");
  slide.className="slide";
  if(index===0) slide.classList.add("active");
  slide.style.backgroundImage=`url('${img}')`;
  hero.appendChild(slide);
});

let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},2000);

function filterMovies(category,btn){
  movies.forEach(movie=>{
    movie.style.display=(category==="all"||movie.dataset.category===category)?"block":"none";
  });
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

closeBtn.onclick=()=>{modal.style.display="none";frame.src="";};
window.onclick=e=>{if(e.target===modal){modal.style.display="none";frame.src="";}};
document.addEventListener("keydown",e=>{if(e.key==="Escape"){modal.style.display="none";frame.src="";}});
</script>

</body>
</html>
