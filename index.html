<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* ================= INTRO ================= */

#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  overflow:hidden;
}

.intro-text{
  font-size:90px;
  font-weight:bold;
  color:#e50914;
  letter-spacing:8px;
  transform:scale(0.7);
  animation:textReveal 2.5s ease forwards;
}

@keyframes textReveal{
  0%{opacity:0;transform:scale(0.7);}
  40%{opacity:1;transform:scale(1.2);}
  70%{transform:scale(0.95);}
  100%{transform:scale(1);}
}

.light-line{
  position:absolute;
  width:4px;
  height:120%;
  background:linear-gradient(to bottom, transparent, #ff1a1a, transparent);
  animation:lightSlash 1.5s ease forwards;
}

@keyframes lightSlash{
  0%{left:-20%;opacity:0;}
  30%{opacity:1;}
  50%{left:50%;}
  100%{left:120%;opacity:0;}
}

.fade-out{
  animation:fadeOut 1s ease forwards;
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

/* ================= NAVBAR ================= */

.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

/* TOP LEFT LOGO */

.logo{
  position:absolute;
  left:40px;
  font-size:28px;
  font-weight:bold;
  color:#e50914;
  letter-spacing:3px;
  animation:logoGlow 3s infinite alternate;
}

@keyframes logoGlow{
  from{text-shadow:0 0 5px #e50914;}
  to{text-shadow:0 0 20px #ff0000;}
}

/* CENTER SEARCH */

.search-container{
  background:black;
  border:1px solid #444;
  padding:8px 20px;
  border-radius:4px;
}

.search-container input{
  background:transparent;
  border:none;
  color:white;
  outline:none;
  width:280px;
  font-size:15px;
}

.search-container input::placeholder{
  color:#aaa;
}

/* ================= HERO ================= */

.hero{
  margin-top:80px;
  position:relative;
  height:55vh;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 0.8s ease-in-out;
}
.slide.active{ opacity:1; }

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right, rgba(0,0,0,0.85), transparent);
}

.hero-content{
  position:absolute;
  bottom:50px;
  left:60px;
}

.hero-content h1{
  font-size:32px;
}

/* ================= SECTION ================= */

.section{
  padding:40px 60px;
}

.filters{
  margin-bottom:25px;
}
.filters button{
  background:#333;
  color:white;
  border:none;
  padding:8px 16px;
  margin-right:10px;
  border-radius:4px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}
.filters button.active,
.filters button:hover{
  background:#e50914;
}

.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.movie{
  width:23%;
  cursor:pointer;
}

.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:6px;
}

.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s ease;
}

.movie:hover img{
  transform:scale(1.05);
}

/* ================= MODAL ================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal iframe{
  width:80%;
  height:500px;
}
.close-btn{
  position:absolute;
  top:20px;
  right:40px;
  font-size:28px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="light-line"></div>
  <div class="intro-text">MUJAHID FLIX</div>
</div>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">MUJAHID FLIX</div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search movies...">
  </div>
</div>

<div class="hero" id="heroSlider"></div>

<div class="section">
<h2>Browse Movies</h2>

<div class="filters">
  <button class="active" onclick="filterMovies('all', this)">All</button>
  <button onclick="filterMovies('hollywood', this)">Hollywood</button>
  <button onclick="filterMovies('bollywood', this)">Bollywood</button>
</div>

<div class="row" id="movieRow"></div>
</div>

<div class="modal" id="videoModal">
<span class="close-btn" onclick="closeModal()">âœ–</span>
<iframe id="videoFrame" src="" allowfullscreen></iframe>
</div>

<script>

/* REMOVE INTRO */
setTimeout(()=>{
  document.getElementById("intro").classList.add("fade-out");
},2500);

/* FULL MOVIE LIST */
const movieData=[
{title:"Apocalypse Of Ice", category:"hollywood", video:"https://drive.google.com/file/d/133iiqLNA7ESrpssa5eK0cT1gc4Ft1lYV/preview"},
{title:"65", category:"hollywood", video:"https://drive.google.com/file/d/1hQgxWMKLdvOH6ngaZvR7TcFpH9-hGVp2/preview"},
{title:"Dhurandhar", category:"bollywood", video:"https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview"},
{title:"Aap Jaisa Koi", category:"bollywood", video:"https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/preview"},
{title:"Baaghi 4", category:"bollywood", video:"https://drive.google.com/file/d/1pmeMzsRNxkLu9fyA1HdeGRL3J6ZIdfS-/preview"},
{title:"Nikita Roy", category:"bollywood", video:"https://drive.google.com/file/d/13oje33bv87AJOiCmdryfcOH7Ry3tH4dO/preview"},
{title:"Deva", category:"bollywood", video:"https://drive.google.com/file/d/1QYstOwiqBF9cbXspZ2k4b9CKlACxC0YZ/preview"},
{title:"Housefull 5", category:"bollywood", video:"https://drive.google.com/file/d/1PS2JCPr6EfFATS-sUy9m-Y3RZJ3bmJlG/preview"},
{title:"Maalik", category:"bollywood", video:"https://drive.google.com/file/d/1jVJU7H3VVyUzHAASJqy04US5PV8giE7W/preview"},
{title:"Raid 2", category:"bollywood", video:"https://drive.google.com/file/d/1H3xSLeeSzgUHbEso0VDobf99fmYDgf5z/preview"},
{title:"Jolly LLB 3", category:"bollywood", video:"https://drive.google.com/file/d/1CcIieM8YagtZz3tR-ULP33oneCgKX5-d/preview"},
{title:"Maargan", category:"bollywood", video:"https://drive.google.com/file/d/1wg6Hq8MLvba3nGH3EdclpfN7UrB2bAGR/preview"},
{title:"Saiyaara", category:"bollywood", video:"https://drive.google.com/file/d/1X8xjEp2QQOqWu0O6F3MzBGmyHHgvmeBk/preview"},
{title:"The Diplomat", category:"bollywood", video:"https://drive.google.com/file/d/1wioq1K51AQAp0RbKn0PVv6czO8adwyxe/preview"},
{title:"Sikandar", category:"bollywood", video:"https://drive.google.com/file/d/1e8cBh_iT0yhANLHq_WU_bmXA-H2svU8c/preview"},
{title:"War 2", category:"bollywood", video:"https://drive.google.com/file/d/1JVVFQpWqlObPBLFbXbB8vEbn5aYzrG_P/preview"}
];

const row=document.getElementById("movieRow");
const hero=document.getElementById("heroSlider");

movieData.forEach((movie,index)=>{
  if(index<5){
    const slide=document.createElement("div");
    slide.className="slide";
    if(index===0) slide.classList.add("active");
    slide.style.backgroundImage=`url('${movie.title}.jpg')`;
    slide.innerHTML=`<div class="hero-overlay"></div>
                     <div class="hero-content"><h1>${movie.title}</h1></div>`;
    hero.appendChild(slide);
  }

  const card=document.createElement("div");
  card.className="movie";
  card.dataset.category=movie.category;
  card.dataset.title=movie.title.toLowerCase();
  card.innerHTML=`<div class="poster-box">
      <img src="${movie.title}.jpg" loading="lazy">
  </div>`;
  row.appendChild(card);
});

/* HERO AUTO */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

/* SEARCH */
document.getElementById("searchInput").addEventListener("input",function(){
  const val=this.value.toLowerCase();
  document.querySelectorAll(".movie").forEach(m=>{
    m.style.display=m.dataset.title.includes(val)?"block":"none";
  });
});

</script>

</body>
</html>
