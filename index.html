<!DOCTYPE html>
<html>
<head>
  <title>Mujahid Flix</title>

  <style>
    body {
      margin: 0;
      background: #141414;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      width: 100%;
      padding: 15px 60px;
      display: flex;
      align-items: center;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
    }

    .logo {
      color: #e50914;
      font-size: 28px;
      font-weight: bold;
    }

    /* HERO */
    .hero {
      position: relative;
      height: 75vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      padding-left: 60px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.85) 40%, transparent);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 500px;
    }

    .hero h1 {
      font-size: 55px;
      margin-bottom: 10px;
    }

    .play-btn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      background: white;
      color: black;
    }

    /* MOVIE SECTION */
    .section {
      padding: 40px 60px;
    }

    .row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }

    .row::-webkit-scrollbar {
      display: none;
    }

    .movie {
      min-width: 220px;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s ease;
      background: #222;
      text-align: center;
    }

    .movie img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie-title {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

  </style>
</head>

<body>

  <div class="navbar">
    <div class="logo">MUJAHIDFLIX</div>
  </div>

  <!-- HERO -->
  <div class="hero" id="heroSlider"></div>

  <!-- MOVIES -->
  <div class="section">
    <h2>Trending Now</h2>

    <div class="row">

      <div class="movie">
        <a href="https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview" target="_blank">
          <img src="Dhurandhar.gif">
        </a>
      </div>

      <div class="movie">
        <a href="https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/preview" target="_blank">
          <img src="Aap Jaisa Koi.jpeg">
        </a>
      </div>

      <div class="movie">
        <a href="https://drive.google.com/file/d/1pmeMzsRNxkLu9fyA1HdeGRL3J6ZIdfS-/preview" target="_blank">
          <img src="Baaghi 4.gif">
        </a>
      </div>

      <div class="movie">
        <a href="https://drive.google.com/file/d/1QYstOwiqBF9cbXspZ2k4b9CKlACxC0YZ/preview" target="_blank">
          <img src="Deva.gif">
        </a>
      </div>

    </div>
  </div>

  <script>
    const movies = document.querySelectorAll(".movie");
    const hero = document.getElementById("heroSlider");

    movies.forEach((movie, index) => {

      const img = movie.querySelector("img").src;
      const link = movie.querySelector("a").href;

      const rawTitle = movie.querySelector("img").src.split('/').pop().split('.')[0];
      const title = decodeURIComponent(rawTitle);

      /* ADD TITLE BELOW POSTER */
      const titleElement = document.createElement("div");
      titleElement.classList.add("movie-title");
      titleElement.textContent = title;
      movie.appendChild(titleElement);

      /* CREATE SLIDER */
      const slide = document.createElement("div");
      slide.classList.add("slide");
      if (index === 0) slide.classList.add("active");

      slide.style.backgroundImage = `url('${img}')`;

      slide.innerHTML = `
        <div class="overlay"></div>
        <div class="hero-content">
          <h1>${title}</h1>
          <a href="${link}" target="_blank">
            <button class="play-btn">â–¶ Play</button>
          </a>
        </div>
      `;

      hero.appendChild(slide);
    });

    const slides = document.querySelectorAll(".slide");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 3000);

  </script>

</body>
</html>
