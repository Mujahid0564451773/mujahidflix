<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* ================= INTRO ================= */

#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  overflow:hidden;
}

.intro-text{
  font-size:90px;
  font-weight:bold;
  color:#e50914;
  letter-spacing:8px;
  transform:scale(0.7);
  animation:textReveal 2.5s ease forwards;
}

@keyframes textReveal{
  0%{opacity:0;transform:scale(0.7);}
  40%{opacity:1;transform:scale(1.2);}
  70%{transform:scale(0.95);}
  100%{transform:scale(1);}
}

.light-line{
  position:absolute;
  width:4px;
  height:120%;
  background:linear-gradient(to bottom, transparent, #ff1a1a, transparent);
  animation:lightSlash 1.5s ease forwards;
}

@keyframes lightSlash{
  0%{left:-20%;opacity:0;}
  30%{opacity:1;}
  50%{left:50%;}
  100%{left:120%;opacity:0;}
}

.fade-out{
  animation:fadeOut 1s ease forwards;
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

/* ================= NAVBAR ================= */

.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

/* CLOCK TOP LEFT */
.clock{
  position:absolute;
  left:30px;
  font-size:14px;
  color:#ccc;
  font-weight:500;
}

/* LOGO */
.logo{
  position:absolute;
  left:30px;
  top:45px;
  font-size:26px;
  font-weight:bold;
  color:#e50914;
  letter-spacing:3px;
  animation:logoGlow 3s infinite alternate;
}

@keyframes logoGlow{
  from{text-shadow:0 0 5px #e50914;}
  to{text-shadow:0 0 20px #ff0000;}
}

/* CENTER SEARCH */
.search-container{
  background:black;
  border:1px solid #444;
  padding:8px 20px;
  border-radius:4px;
}

.search-container input{
  background:transparent;
  border:none;
  color:white;
  outline:none;
  width:280px;
  font-size:15px;
}

.search-container input::placeholder{
  color:#aaa;
}

/* ================= HERO ================= */

.hero{
  margin-top:100px;
  position:relative;
  height:55vh;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 0.8s ease-in-out;
}
.slide.active{ opacity:1; }

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right, rgba(0,0,0,0.85), transparent);
}

.hero-content{
  position:absolute;
  bottom:50px;
  left:60px;
}

.hero-content h1{
  font-size:32px;
}

/* ================= SECTION ================= */

.section{
  padding:40px 60px;
}

.filters{
  margin-bottom:25px;
}
.filters button{
  background:#333;
  color:white;
  border:none;
  padding:8px 16px;
  margin-right:10px;
  border-radius:4px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}
.filters button.active,
.filters button:hover{
  background:#e50914;
}

.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.movie{
  width:23%;
  cursor:pointer;
}

.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:6px;
}

.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s ease;
}

.movie:hover img{
  transform:scale(1.05);
}

.movie-title{
  margin-top:8px;
  font-size:14px;
  text-align:center;
  color:#ddd;
}

/* ================= MODAL ================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal iframe{
  width:80%;
  height:500px;
}
.close-btn{
  position:absolute;
  top:20px;
  right:40px;
  font-size:28px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <div class="light-line"></div>
  <div class="intro-text">MUJAHID FLIX</div>
</div>

<!-- NAVBAR -->
<div class="navbar">
  <div class="clock" id="clock"></div>
  <div class="logo">MUJAHID FLIX</div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search movies...">
  </div>
</div>

<div class="hero" id="heroSlider"></div>

<div class="section">
<h2>Browse Movies</h2>

<div class="filters">
  <button class="active" onclick="filterMovies('all', this)">All</button>
  <button onclick="filterMovies('hollywood', this)">Hollywood</button>
  <button onclick="filterMovies('bollywood', this)">Bollywood</button>
</div>

<div class="row" id="movieRow"></div>
</div>

<script>

/* REMOVE INTRO */
setTimeout(()=>{
  document.getElementById("intro").classList.add("fade-out");
},2500);

/* DIGITAL CLOCK */
function updateClock(){
  const now=new Date();
  const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const months=["January","February","March","April","May","June","July","August","September","October","November","December"];

  let hours=now.getHours();
  const minutes=String(now.getMinutes()).padStart(2,'0');
  const seconds=String(now.getSeconds()).padStart(2,'0');
  const ampm=hours>=12?'pm':'am';
  hours=hours%12||12;

  const formatted=
    days[now.getDay()]+" "+
    now.getDate()+" "+
    months[now.getMonth()]+" "+
    now.getFullYear()+" "+
    hours+":"+minutes+":"+seconds+" "+ampm;

  document.getElementById("clock").innerText=formatted;
}
setInterval(updateClock,1000);
updateClock();

/* MOVIE DATA */
const movieData=[
{title:"Apocalypse Of Ice", category:"hollywood"},
{title:"65", category:"hollywood"},
{title:"Dhurandhar", category:"bollywood"},
{title:"Aap Jaisa Koi", category:"bollywood"},
{title:"Baaghi 4", category:"bollywood"},
{title:"Nikita Roy", category:"bollywood"},
{title:"Deva", category:"bollywood"},
{title:"Housefull 5", category:"bollywood"},
{title:"Maalik", category:"bollywood"},
{title:"Raid 2", category:"bollywood"},
{title:"Jolly LLB 3", category:"bollywood"},
{title:"Maargan", category:"bollywood"},
{title:"Saiyaara", category:"bollywood"},
{title:"The Diplomat", category:"bollywood"},
{title:"Sikandar", category:"bollywood"},
{title:"War 2", category:"bollywood"}
];

const row=document.getElementById("movieRow");
const hero=document.getElementById("heroSlider");

movieData.forEach((movie,index)=>{

  if(index<5){
    const slide=document.createElement("div");
    slide.className="slide";
    if(index===0) slide.classList.add("active");
    slide.style.backgroundImage=`url('${movie.title}.jpg')`;
    hero.appendChild(slide);
  }

  const card=document.createElement("div");
  card.className="movie";
  card.dataset.category=movie.category;
  card.dataset.title=movie.title.toLowerCase();

  card.innerHTML=`
    <div class="poster-box">
      <img src="${movie.title}.jpg" loading="lazy">
    </div>
    <div class="movie-title">${movie.title}</div>
  `;

  row.appendChild(card);
});

/* HERO AUTO */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

/* SEARCH */
document.getElementById("searchInput").addEventListener("input",function(){
  const val=this.value.toLowerCase();
  document.querySelectorAll(".movie").forEach(m=>{
    m.style.display=m.dataset.title.includes(val)?"block":"none";
  });
});

function filterMovies(category,btn){
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  document.querySelectorAll(".movie").forEach(m=>{
    m.style.display=(category==="all"||m.dataset.category===category)?"block":"none";
  });
}

</script>

</body>
</html>
