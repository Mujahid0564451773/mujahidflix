<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#intro img{ width:450px; }

/* NAVBAR */
.navbar{
  position:fixed;
  width:100%;
  padding:15px 60px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
  z-index:10;
}
.logo{
  color:#e50914;
  font-size:28px;
  font-weight:bold;
}

/* HERO */
.hero{
  position:relative;
  height:75vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s ease-in-out;
}
.slide.active{ opacity:1; }

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right, rgba(0,0,0,0.85), transparent);
}
.hero-content{
  position:absolute;
  bottom:100px;
  left:60px;
}
.hero-content h1{
  font-size:48px;
  margin-bottom:15px;
}
.hero-btn{
  padding:10px 25px;
  background:#e50914;
  border:none;
  color:black;
  font-weight:bold;
  cursor:pointer;
  border-radius:4px;
}

/* SECTION */
.section{
  padding:40px 60px;
}
.filters{
  margin-bottom:30px;
}
.filters button{
  background:#333;
  color:white;
  border:none;
  padding:8px 18px;
  margin-right:10px;
  border-radius:4px;
  cursor:pointer;
}
.filters button.active{
  background:#e50914;
}

.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.movie{
  width:23%;
  cursor:pointer;
  margin-bottom:30px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
}

.movie:hover{
  transform: scale(1.1);
  z-index: 5;
  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
}

.poster-box img{
  transition: transform 0.4s ease;
}

.movie:hover .poster-box img{
  transform: scale(1.15);
}

.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:8px;
}
.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.movie-title{
  margin-top:8px;
  text-align:center;
  font-weight:bold;
  font-size:14px;
  background:#e50914;
  color:black;
  padding:6px;
  border-radius:4px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:100;
}
.modal-content{
  width:80%;
  max-width:900px;
}
.modal iframe{
  width:100%;
  height:500px;
  border-radius:8px;
}
.close-btn{
  position:absolute;
  top:20px;
  right:40px;
  font-size:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- INTRO -->

  <img src="netflix-intro.gif">
  <audio id="introSound" src="netflix-sound.mp3"></audio>

<div class="navbar">

<div class="row">

<!-- Bollywood -->

<div class="movie" data-category="bollywood" data-video="https://drive.google.com/file/d/1PS2JCPr6EfFATS-sUy9m-Y3RZJ3bmJlG/preview"><div class="poster-box"><img src="Housefull 5.gif"></div></div>

<div class="movie" data-category="bollywood" data-video="https://drive.google.com/file/d/1X8xjEp2QQOqWu0O6F3MzBGmyHHgvmeBk/preview"><div class="poster-box"><img src="Saiyaara.gif"></div></div>

<div class="movie" data-category="bollywood" data-video="https://drive.google.com/file/d/1e8cBh_iT0yhANLHq_WU_bmXA-H2svU8c/preview"><div class="poster-box"><img src="Sikandar.gif"></div></div>

</div>
</div>

<!-- MODAL -->
<div class="modal" id="videoModal">
<span class="close-btn" onclick="closeModal()">âœ–</span>
<div class="modal-content">
<iframe id="videoFrame" src="" allowfullscreen></iframe>
</div>
</div>

<script>
const movies=document.querySelectorAll(".movie");
const hero=document.getElementById("heroSlider");
const modal=document.getElementById("videoModal");
const frame=document.getElementById("videoFrame");
const intro=document.getElementById("intro");
const introSound=document.getElementById("introSound");

function cleanTitle(name){
  return decodeURIComponent(name).replace(/\.[^/.]+$/,"");
}

/* ADD TITLES */
movies.forEach(movie=>{
  const img=movie.querySelector("img").src;
  const fileName=img.substring(img.lastIndexOf("/")+1);
  const title=cleanTitle(fileName);

  const titleDiv=document.createElement("div");
  titleDiv.className="movie-title";
  titleDiv.textContent=title;
  movie.appendChild(titleDiv);

  movie.addEventListener("click",()=>{
    frame.src=movie.dataset.video;
    modal.style.display="flex";
  });
});

/* HERO BUILD SAFE */
/* HERO BUILD FIXED */

movies.forEach((movie,index)=>{

  const imgSrc = movie.querySelector("img").src;
  const fileName = imgSrc.substring(imgSrc.lastIndexOf("/") + 1);
  const title = cleanTitle(fileName);
  const video = movie.dataset.video;

  const slide = document.createElement("div");
  slide.className = "slide";
  if(index===0) slide.classList.add("active");

  slide.style.backgroundImage = `url('${imgSrc}')`;

  slide.innerHTML = `
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>${title}</h1>
     slide.innerHTML = `
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1>${title}</h1>
  </div>
`;

  hero.appendChild(slide);
});


/* Attach Click To Hero Buttons */


/* HERO AUTO CHANGE 4 SEC */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

/* INTRO EVERY LOAD */
window.addEventListener("load",()=>{
  intro.style.display="flex";
  introSound.play();
  setTimeout(()=>{
    intro.style.display="none";
  },3000);
});

function filterMovies(category,btn){
  movies.forEach(movie=>{
    movie.style.display=(category==="all"||movie.dataset.category===category)?"block":"none";
  });
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function closeModal(){
  modal.style.display="none";
  frame.src="";
}
</script>

</body>
</html>
