<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
}

/* NAVBAR */
.navbar{
  position:fixed;
  width:100%;
  padding:15px 60px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
  z-index:100;
}
.logo{
  color:#e50914;
  font-size:28px;
  font-weight:bold;
}

/* SECTION */
.section{
  padding:120px 60px 60px 60px;
}

.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.movie{
  width:23%;
  position:relative;
  transition:transform 0.4s ease;
}

.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:8px;
}

.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.4s ease;
}

/* EXPAND CARD */
.expand-card{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  background:#181818;
  border-radius:8px;
  overflow:hidden;
  opacity:0;
  transform:scale(0.9);
  transition:0.4s ease;
  z-index:10;
  box-shadow:0 20px 40px rgba(0,0,0,0.8);
}

.expand-content{
  padding:15px;
}

.expand-buttons{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

.expand-buttons button{
  border:none;
  padding:6px 12px;
  border-radius:4px;
  font-weight:bold;
  cursor:pointer;
}

.play-btn{
  background:white;
  color:black;
}

.info-btn{
  background:#333;
  color:white;
}

/* HOVER EFFECT */
.movie:hover{
  transform:scale(1.3);
  z-index:50;
}

.movie:hover .expand-card{
  opacity:1;
  transform:scale(1);
}

.movie:hover .poster-box img{
  transform:scale(1.1);
}

</style>
</head>

<body>

<div class="navbar">
  <div class="logo">MUJAHID FLIX</div>
</div>

<div class="section">
<h2>Browse Movies</h2>

<div class="row">

<div class="movie">
  <div class="poster-box">
    <img src="Apocalypse Of Ice.gif">
  </div>
  <div class="expand-card">
    <div class="expand-content">
      <div class="expand-buttons">
        <button class="play-btn">▶ Play</button>
        <button class="info-btn">More Info</button>
      </div>
      <p>Action | Adventure | 2025</p>
    </div>
  </div>
</div>

<div class="movie">
  <div class="poster-box">
    <img src="Baaghi 4.gif">
  </div>
  <div class="expand-card">
    <div class="expand-content">
      <div class="expand-buttons">
        <button class="play-btn">▶ Play</button>
        <button class="info-btn">More Info</button>
      </div>
      <p>Action | Thriller | Bollywood</p>
    </div>
  </div>
</div>

<div class="movie">
  <div class="poster-box">
    <img src="War 2.gif">
  </div>
  <div class="expand-card">
    <div class="expand-content">
      <div class="expand-buttons">
        <button class="play-btn">▶ Play</button>
        <button class="info-btn">More Info</button>
      </div>
      <p>Action | Spy | 2025</p>
    </div>
  </div>
</div>

<div class="movie">
  <div class="poster-box">
    <img src="Housefull 5.gif">
  </div>
  <div class="expand-card">
    <div class="expand-content">
      <div class="expand-buttons">
        <button class="play-btn">▶ Play</button>
        <button class="info-btn">More Info</button>
      </div>
      <p>Comedy | Bollywood | 2025</p>
    </div>
  </div>
</div>

</div>
</div>

</body>
</html>
