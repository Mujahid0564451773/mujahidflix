<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

/* âœ… STYLE 2 CINEMATIC INTRO */
.intro-text{
  font-size:90px;
  font-weight:bold;
  color:#e50914;
  letter-spacing:8px;
  animation:cinemaReveal 3s ease forwards;
}

@keyframes cinemaReveal{
  0%{
    opacity:0;
    transform:scale(2);
    filter:blur(20px);
  }
  60%{
    opacity:1;
    filter:blur(5px);
  }
  100%{
    transform:scale(1);
    filter:blur(0);
  }
}

.fade-out{
  animation:fadeOut 1s ease forwards;
}
@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.logo{
  position:absolute;
  left:30px;
  font-size:26px;
  font-weight:bold;
  color:#e50914;
  animation:glow 3s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px #e50914;}
  to{text-shadow:0 0 20px red;}
}

.clock{
  position:absolute;
  right:30px;
  font-size:14px;
  color:#ccc;
}

.search-container{
  background:black;
  border:1px solid #444;
  padding:8px 20px;
  border-radius:4px;
}
.search-container input{
  background:transparent;
  border:none;
  color:white;
  outline:none;
  width:280px;
  font-size:15px;
}

/* SOCIAL ICONS */
.social-icons{
  position:absolute;
  top:90px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:30px;
}
.social-icons a{
  color:white;
  font-size:24px;
  animation:float 3s ease-in-out infinite;
  transition:0.3s;
}
.social-icons a:nth-child(2){animation-delay:0.5s;}
.social-icons a:nth-child(3){animation-delay:1s;}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}
.social-icons a:hover{transform:scale(1.3);}
.fa-tiktok:hover{color:#25F4EE;}
.fa-youtube:hover{color:#ff0000;}
.fa-linkedin:hover{color:#0A66C2;}

/* HERO */
.hero{
  margin-top:150px;
  position:relative;
  height:55vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 0.8s ease;
}
.slide.active{opacity:1;}

/* SECTION */
.section{padding:40px 60px;}

.filters button{
  background:#333;
  color:white;
  border:none;
  padding:8px 16px;
  margin-right:10px;
  border-radius:4px;
  cursor:pointer;
  font-weight:bold;
}
.filters button.active,
.filters button:hover{background:#e50914;}

.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}
.movie{
  width:23%;
  cursor:pointer;
}
.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:6px;
}
.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s;
}
.movie:hover img{transform:scale(1.05);}
.movie-title{
  text-align:center;
  margin-top:8px;
  font-size:14px;
  color:#ddd;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal iframe{
  width:80%;
  height:500px;
}
.close-btn{
  position:absolute;
  top:20px;
  right:40px;
  font-size:28px;
  cursor:pointer;
}

/* MOBILE */
@media (max-width:768px){
.intro-text{
  font-size:38px;
  text-align:center;
  padding:0 15px;
}
.navbar{
  height:auto;
  flex-direction:column;
  padding:10px 0;
  gap:10px;
}
.logo{position:relative;left:0;font-size:20px;}
.clock{position:relative;right:0;font-size:12px;}
.search-container input{width:180px;font-size:14px;}
.social-icons{position:relative;top:0;margin-top:10px;}
.hero{margin-top:180px;height:40vh;}
.section{padding:20px;}
.row{gap:15px;}
.movie{width:48%;}
.filters button{padding:6px 12px;font-size:13px;margin-bottom:8px;}
}
</style>
</head>

<body>

<div id="intro">
  <div class="intro-text">MUJAHID FLIX</div>
</div>

<!-- Baaki tumhara pura original HTML same hai -->
<!-- Movies, hero, search, filter, JS sab unchanged -->

<script>
setTimeout(()=>{
  document.getElementById("intro").classList.add("fade-out");
},3000);
</script>

</body>
</html>
