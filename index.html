<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
}

/* ================= INTRO ================= */

#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.intro-text{
  font-size:80px;
  font-weight:bold;
  color:#e50914;
  position:relative;
  animation:zoom 2.5s ease forwards;
}

@keyframes zoom{
  0%{opacity:0;transform:scale(0.6);}
  50%{opacity:1;transform:scale(1.2);}
  100%{transform:scale(1);}
}

.fade-out{
  animation:fadeOut 1s ease forwards;
}
@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

/* ================= NAVBAR ================= */

.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  z-index:1000;
}

.logo{
  font-size:26px;
  font-weight:bold;
  color:#e50914;
}

.search-container input{
  padding:6px 10px;
  background:black;
  border:1px solid #444;
  color:white;
  border-radius:4px;
}

.clock{
  font-size:14px;
  color:#ccc;
}

/* ================= HERO ================= */

.hero{
  margin-top:100px;
  position:relative;
  height:55vh;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s;
}
.slide.active{opacity:1;}

/* ================= MOVIES ================= */

.section{
  padding:40px 60px;
}

.row{
  display:flex;
  flex-wrap:wrap;
  gap:20px;
}

.movie{
  width:23%;
  cursor:pointer;
}

.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:6px;
}

.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s;
}

.movie:hover img{
  transform:scale(1.05);
}

.movie-title{
  text-align:center;
  margin-top:8px;
  font-size:14px;
}

/* ================= MOBILE ================= */

@media(max-width:768px){

.navbar{
  flex-direction:column;
  height:auto;
  gap:10px;
  padding:10px;
}

.hero{
  height:40vh;
}

.movie{
  width:48%;
}

.section{
  padding:20px;
}

}
</style>
</head>

<body>

<div id="intro">
  <div class="intro-text">MUJAHID FLIX</div>
</div>

<div class="navbar">
  <div class="logo">MUJAHID FLIX</div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search movies...">
  </div>
  <div class="clock" id="clock"></div>
</div>

<div class="hero" id="heroSlider"></div>

<div class="section">
<h2>Browse Movies</h2>
<div class="row" id="movieRow"></div>
</div>

<script>

/* Remove intro */
setTimeout(()=>{
  document.getElementById("intro").classList.add("fade-out");
},2500);

/* Clock */
function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerText=now.toLocaleString();
}
setInterval(updateClock,1000);
updateClock();

/* Movies Data */
const movieData=[
{title:"Apocalypse Of Ice"},
{title:"65"},
{title:"Dhurandhar"},
{title:"Aap Jaisa Koi"},
{title:"Baaghi 4"},
{title:"Nikita Roy"},
{title:"Deva"},
{title:"Housefull 5"},
{title:"Maalik"},
{title:"Raid 2"},
{title:"Jolly LLB 3"},
{title:"Maargan"},
{title:"Saiyaara"},
{title:"The Diplomat"},
{title:"Sikandar"},
{title:"War 2"}
];

const hero=document.getElementById("heroSlider");
const row=document.getElementById("movieRow");

/* Hero slides */
movieData.slice(0,5).forEach((movie,i)=>{
  const slide=document.createElement("div");
  slide.className="slide";
  if(i===0) slide.classList.add("active");
  slide.style.backgroundImage=`url('${movie.title}.jpg')`;
  hero.appendChild(slide);
});

/* Hero auto */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

/* Build movies */
movieData.forEach(movie=>{
  const card=document.createElement("div");
  card.className="movie";
  card.innerHTML=`
    <div class="poster-box">
      <img src="${movie.title}.jpg">
    </div>
    <div class="movie-title">${movie.title}</div>
  `;
  row.appendChild(card);
});

</script>

</body>
</html>
