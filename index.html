<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* ================= INTRO ================= */

#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.intro-text{
  font-size:80px;
  font-weight:bold;
  color:#e50914;
  position:relative;
  overflow:hidden;
  animation:zoomIn 2.5s ease forwards;
}

/* Zoom */
@keyframes zoomIn{
  0%{opacity:0;transform:scale(0.6);}
  50%{opacity:1;transform:scale(1.2);}
  100%{transform:scale(1);}
}

/* Flash shine */
.intro-text::after{
  content:"";
  position:absolute;
  top:0;
  left:-120%;
  width:40%;
  height:100%;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,0.8), transparent);
  transform:skewX(-25deg);
  animation:introFlash 1.5s ease forwards;
}

@keyframes introFlash{
  from{left:-120%;}
  to{left:150%;}
}

.fade-out{
  animation:fadeOut 1s ease forwards;
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

/* ================= NAVBAR ================= */

.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.logo{
  position:absolute;
  left:30px;
  font-size:26px;
  font-weight:bold;
  color:#e50914;
  position:relative;
  overflow:hidden;
}

/* Logo shine loop */
.logo::after{
  content:"";
  position:absolute;
  top:0;
  left:-120%;
  width:40%;
  height:100%;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
  transform:skewX(-25deg);
  animation:logoFlash 3s infinite;
}

@keyframes logoFlash{
  0%{left:-120%;}
  60%{left:150%;}
  100%{left:150%;}
}

.clock{
  position:absolute;
  right:30px;
  font-size:14px;
  color:#ccc;
}

.search-container{
  background:black;
  border:1px solid #444;
  padding:8px 20px;
  border-radius:4px;
}

.search-container input{
  background:transparent;
  border:none;
  color:white;
  outline:none;
  width:280px;
  font-size:15px;
}

/* ================= REST SAME ================= */

.social-icons{
  position:absolute;
  top:90px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:30px;
}

.social-icons a{
  color:white;
  font-size:24px;
  animation:float 3s ease-in-out infinite;
  transition:0.3s;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}

.hero{
  margin-top:150px;
  position:relative;
  height:55vh;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 0.8s ease;
}
.slide.active{opacity:1;}

.section{
  padding:40px 60px;
}

.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.movie{
  width:23%;
  cursor:pointer;
}

.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:6px;
}

.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s;
}

.movie:hover img{
  transform:scale(1.05);
}

.movie-title{
  text-align:center;
  margin-top:8px;
  font-size:14px;
}

/* ================= MOBILE ================= */

@media (max-width:768px){

.intro-text{
  font-size:38px;
  text-align:center;
}

.navbar{
  height:auto;
  flex-direction:column;
  padding:10px 0;
  gap:10px;
}

.logo{
  position:relative;
  left:0;
  font-size:20px;
}

.clock{
  position:relative;
  right:0;
  font-size:12px;
}

.search-container input{
  width:180px;
}

.hero{
  margin-top:180px;
  height:40vh;
}

.movie{
  width:48%;
}

}
</style>
</head>

<body>

<div id="intro">
  <div class="intro-text">MUJAHID FLIX</div>
</div>

<div class="navbar">
  <div class="logo">MUJAHID FLIX</div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search movies...">
  </div>
  <div class="clock" id="clock"></div>
</div>

<script>
setTimeout(()=>{
  document.getElementById("intro").classList.add("fade-out");
},2500);

function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerText=now.toLocaleString();
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
