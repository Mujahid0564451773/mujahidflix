<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* ===== NETFLIX STYLE DRAMATIC INTRO ===== */

/* ===== REAL NETFLIX STYLE INTRO ===== */

#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  z-index:9999;
}

/* Moving Red Bars */
#intro::before{
  content:"";
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    90deg,
    rgba(255,0,0,0.9) 0px,
    rgba(255,0,0,0.9) 30px,
    transparent 30px,
    transparent 70px
  );
  animation:bars 1s ease-out forwards;
}

@keyframes bars{
  0%{ transform:scaleX(0); opacity:0; }
  40%{ opacity:1; }
  100%{ transform:scaleX(1); opacity:0; }
}

.intro-text{
  position:relative;
  font-size:100px;
  font-weight:bold;
  letter-spacing:14px;
  color:#e50914;
  overflow:hidden;
}

/* Light Sweep Effect */
.intro-text::after{
  content:"";
  position:absolute;
  top:0;
  left:-150%;
  width:120%;
  height:100%;
  background:linear-gradient(
    120deg,
    transparent 0%,
    rgba(255,255,255,0.8) 40%,
    rgba(255,255,255,1) 50%,
    rgba(255,255,255,0.8) 60%,
    transparent 100%
  );
  transform:skewX(-20deg);
  animation:lightSweep 2.5s ease forwards;
}

@keyframes lightSweep{
  0%{ left:-150%; }
  100%{ left:150%; }
}

@keyframes logoReveal{
  from{
    transform:scale(1.6);
    opacity:0;
  }
  to{
    transform:scale(1);
    opacity:1;
    text-shadow:
      0 0 20px red,
      0 0 60px darkred;
  }
}

/* Impact Flash */
.flash{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  z-index:10000;
  animation:flash 0.15s ease forwards 1.7s;
}

@keyframes flash{
  0%{opacity:0;}
  50%{opacity:1;}
  100%{opacity:0;}
}

/* Red Light Sweep */


/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:80px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.logo{
  position:absolute;
  left:30px;
  font-size:26px;
  font-weight:bold;
  color:#e50914;
  animation:glow 3s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px #e50914;}
  to{text-shadow:0 0 20px red;}
}
.clock{
  position:absolute;
  right:30px;
  font-size:14px;
  color:#ccc;
}
.search-container{
  background:black;
  border:1px solid #444;
  padding:8px 20px;
  border-radius:4px;
}
.search-container input{
  background:transparent;
  border:none;
  color:white;
  outline:none;
  width:280px;
  font-size:15px;
}

/* FLOATING SOCIAL ICONS */
.social-icons{
  position:absolute;
  top:90px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:30px;
}
.social-icons a{
  color:white;
  font-size:24px;
  animation:float 3s ease-in-out infinite;
  transition:0.3s;
}
.social-icons a:nth-child(2){animation-delay:0.5s;}
.social-icons a:nth-child(3){animation-delay:1s;}
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}
.social-icons a:hover{
  transform:scale(1.3);
}
.fa-tiktok:hover{color:#25F4EE;}
.fa-youtube:hover{color:#ff0000;}
.fa-linkedin:hover{color:#0A66C2;}

/* HERO */
.hero{
  margin-top:150px;
  position:relative;
  height:55vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 0.8s ease;
}
.slide.active{opacity:1;}

/* SECTION */
.section{
  padding:40px 60px;
}
.filters button{
  background:#333;
  color:white;
  border:none;
  padding:8px 16px;
  margin-right:10px;
  border-radius:4px;
  cursor:pointer;
  font-weight:bold;
}
.filters button.active,
.filters button:hover{
  background:#e50914;
}
.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}
.movie{
  width:23%;
  cursor:pointer;
}
.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:6px;
}
.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s;
}
.movie:hover img{
  transform:scale(1.05);
}
.movie-title{
  text-align:center;
  margin-top:8px;
  font-size:14px;
  color:#ddd;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal iframe{
  width:80%;
  height:500px;
}
.close-btn{
  position:absolute;
  top:20px;
  right:40px;
  font-size:28px;
  cursor:pointer;
}

/* ================= MOBILE RESPONSIVE FIX ================= */

@media (max-width: 768px){
.intro-text{
  font-size:38px;
  text-align:center;
  padding:0 15px;
}
  .navbar{
    height:auto;
    flex-direction:column;
    padding:10px 0;
    gap:10px;
  }
  
  .logo{
    position:relative;
    left:0;
    font-size:20px;
  }

  .clock{
    position:relative;
    right:0;
    font-size:12px;
  }

  .search-container input{
    width:180px;
    font-size:14px;
  }

  .social-icons{
    position:relative;
    top:0;
    margin-top:10px;
  }

  .hero{
    margin-top:180px;
    height:40vh;
  }

  .section{
    padding:20px;
  }

  .row{
    gap:15px;
  }

  .movie{
    width:48%;
  }

  .filters button{
    padding:6px 12px;
    font-size:13px;
    margin-bottom:8px;
  }

}
  
</style>
</head>

<body>

<div id="intro">
  <div class="flash"></div>
  <div class="intro-text">Turning ideas into digital reality – Mujahid Hussain</div>
</div>

<div class="navbar">
  <div class="logo">MUJAHID FLIX</div>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search movies...">
  </div>
  <div class="clock" id="clock"></div>
</div>

<div class="social-icons">
  <a href="https://tiktok.com/@icloudksa.com" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
  <a href="https://www.youtube.com/@MujahidCloud" target="_blank"><i class="fa-brands fa-youtube"></i></a>
  <a href="https://www.linkedin.com/in/mujahid-hussain-17a68a66/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
</div>

<div class="hero" id="heroSlider"></div>

<div class="section">
<h2>Browse Movies</h2>

<div class="filters">
  <button class="active" onclick="filterMovies('all', this)">All</button>
  <button onclick="filterMovies('hollywood', this)">Hollywood</button>
  <button onclick="filterMovies('bollywood', this)">Bollywood</button>
</div>

<div class="row" id="movieRow"></div>
</div>

<div class="modal" id="videoModal">
<span class="close-btn" onclick="closeModal()">✖</span>
<iframe id="videoFrame" src="" allowfullscreen></iframe>
</div>

<script>

const introSound = new Audio("https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3");
introSound.volume = 1;

  
/* REMOVE INTRO */
window.addEventListener("load", () => {

  // Sound try karo
  introSound.play().catch(()=>{});

  // 3 second baad fade
  setTimeout(()=>{
    const intro = document.getElementById("intro");
    intro.style.transition = "opacity 0.8s ease";
    intro.style.opacity = "0";

    setTimeout(()=>{
      intro.remove();
    },800);

  },3000);

});
/* CLOCK */
function updateClock(){
  const now=new Date();
  const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const months=["January","February","March","April","May","June","July","August","September","October","November","December"];
  let hours=now.getHours();
  const minutes=String(now.getMinutes()).padStart(2,'0');
  const seconds=String(now.getSeconds()).padStart(2,'0');
  const ampm=hours>=12?'pm':'am';
  hours=hours%12||12;
  document.getElementById("clock").innerText=
    days[now.getDay()]+" "+
    now.getDate()+" "+
    months[now.getMonth()]+" "+
    now.getFullYear()+" "+
    hours+":"+minutes+":"+seconds+" "+ampm;
}
setInterval(updateClock,1000);
updateClock();

/* MOVIE DATA (FULL LIST) */
const movieData=[
{title:"Apocalypse Of Ice",category:"hollywood",video:"https://drive.google.com/file/d/133iiqLNA7ESrpssa5eK0cT1gc4Ft1lYV/preview"},
{title:"65",category:"hollywood",video:"https://drive.google.com/file/d/1hQgxWMKLdvOH6ngaZvR7TcFpH9-hGVp2/preview"},
{title:"Dhurandhar",category:"bollywood",video:"https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview"},
{title:"Aap Jaisa Koi",category:"bollywood",video:"https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/preview"},
{title:"Baaghi 4",category:"bollywood",video:"https://drive.google.com/file/d/1pmeMzsRNxkLu9fyA1HdeGRL3J6ZIdfS-/preview"},
{title:"Nikita Roy",category:"bollywood",video:"https://drive.google.com/file/d/13oje33bv87AJOiCmdryfcOH7Ry3tH4dO/preview"},
{title:"Deva",category:"bollywood",video:"https://drive.google.com/file/d/1QYstOwiqBF9cbXspZ2k4b9CKlACxC0YZ/preview"},
{title:"Housefull 5",category:"bollywood",video:"https://drive.google.com/file/d/1PS2JCPr6EfFATS-sUy9m-Y3RZJ3bmJlG/preview"},
{title:"Maalik",category:"bollywood",video:"https://drive.google.com/file/d/1jVJU7H3VVyUzHAASJqy04US5PV8giE7W/preview"},
{title:"Raid 2",category:"bollywood",video:"https://drive.google.com/file/d/1H3xSLeeSzgUHbEso0VDobf99fmYDgf5z/preview"},
{title:"Jolly LLB 3",category:"bollywood",video:"https://drive.google.com/file/d/1CcIieM8YagtZz3tR-ULP33oneCgKX5-d/preview"},
{title:"Maargan",category:"bollywood",video:"https://drive.google.com/file/d/1wg6Hq8MLvba3nGH3EdclpfN7UrB2bAGR/preview"},
{title:"Saiyaara",category:"bollywood",video:"https://drive.google.com/file/d/1X8xjEp2QQOqWu0O6F3MzBGmyHHgvmeBk/preview"},
{title:"The Diplomat",category:"bollywood",video:"https://drive.google.com/file/d/1wioq1K51AQAp0RbKn0PVv6czO8adwyxe/preview"},
{title:"Sikandar",category:"bollywood",video:"https://drive.google.com/file/d/1e8cBh_iT0yhANLHq_WU_bmXA-H2svU8c/preview"},
{title:"War 2",category:"bollywood",video:"https://drive.google.com/file/d/1JVVFQpWqlObPBLFbXbB8vEbn5aYzrG_P/preview"}
];

const row=document.getElementById("movieRow");
const hero=document.getElementById("heroSlider");
const modal=document.getElementById("videoModal");
const frame=document.getElementById("videoFrame");

/* HERO (FIRST 5 ONLY) */
movieData.slice(0,5).forEach((movie,index)=>{
  const slide=document.createElement("div");
  slide.className="slide";
  if(index===0) slide.classList.add("active");
  slide.style.backgroundImage=`url('${movie.title}.jpg')`;
  hero.appendChild(slide);
});

/* BUILD ALL MOVIES */
movieData.forEach(movie=>{
  const card=document.createElement("div");
  card.className="movie";
  card.dataset.category=movie.category;
  card.dataset.title=movie.title.toLowerCase();

  card.innerHTML=`
    <div class="poster-box">
      <img src="${movie.title}.jpg" loading="lazy">
    </div>
    <div class="movie-title">${movie.title}</div>
  `;

  card.addEventListener("click",()=>{
    frame.src=movie.video;
    modal.style.display="flex";
  });

  row.appendChild(card);
});

/* HERO AUTO */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

/* SEARCH */
document.getElementById("searchInput").addEventListener("input",function(){
  const val=this.value.toLowerCase();
  document.querySelectorAll(".movie").forEach(m=>{
    m.style.display=m.dataset.title.includes(val)?"block":"none";
  });
});

/* FILTER */
function filterMovies(category,btn){
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  document.querySelectorAll(".movie").forEach(m=>{
    m.style.display=(category==="all"||m.dataset.category===category)?"block":"none";
  });
}

function closeModal(){
  modal.style.display="none";
  frame.src="";
}
</script>

</body>
</html>
