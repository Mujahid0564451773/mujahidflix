<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* NETFLIX STYLE INTRO */
#logoIntro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:5000;
}

#logoIntro h1{
  color:#e50914;
  font-size:90px;
  font-weight:bold;
  letter-spacing:8px;
  transform:scale(0.5);
  animation: netflixAnim 2.5s ease forwards;
}

@keyframes netflixAnim{
  0%{
    transform:scale(0.5);
    letter-spacing:20px;
  }
  40%{
    transform:scale(1.2);
    letter-spacing:5px;
  }
  70%{
    transform:scale(0.9);
  }
  100%{
    transform:scale(1);
  }
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  padding:15px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  z-index:1000;
}

/* SEARCH CENTER */
.search-container{
  display:flex;
  align-items:center;
  background:black;
  border:1px solid #444;
  padding:6px 15px;
  border-radius:4px;
}

.search-container input{
  background:transparent;
  border:none;
  color:white;
  outline:none;
  width:250px;
  font-size:14px;
}

.search-container input::placeholder{
  color:#aaa;
}

/* HERO */
.hero{
  margin-top:80px;
  position:relative;
  height:55vh;
  overflow:hidden;
}

.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 0.8s ease-in-out;
}
.slide.active{ opacity:1; }

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right, rgba(0,0,0,0.85), transparent);
}

.hero-content{
  position:absolute;
  bottom:50px;
  left:60px;
}

.hero-content h1{
  font-size:32px;
}

/* SECTION */
.section{
  padding:40px 60px;
}

/* FILTERS */
.filters{
  margin-bottom:25px;
}
.filters button{
  background:#333;
  color:white;
  border:none;
  padding:8px 16px;
  margin-right:10px;
  border-radius:4px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}
.filters button.active,
.filters button:hover{
  background:#e50914;
}

/* MOVIES */
.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.movie{
  width:23%;
  cursor:pointer;
}

.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:6px;
}

.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.3s ease;
}

.movie:hover img{
  transform:scale(1.05);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.modal iframe{
  width:80%;
  height:500px;
}
.close-btn{
  position:absolute;
  top:20px;
  right:40px;
  font-size:28px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGO INTRO -->
<div id="logoIntro">
  <h1>MUJAHID FLIX</h1>
</div>

<div class="navbar">
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search movies...">
  </div>
</div>

<div class="hero" id="heroSlider"></div>

<div class="section">
<h2>Browse Movies</h2>

<div class="filters">
  <button class="active" onclick="filterMovies('all', this)">All</button>
  <button onclick="filterMovies('hollywood', this)">Hollywood</button>
  <button onclick="filterMovies('bollywood', this)">Bollywood</button>
</div>

<div class="row" id="movieRow"></div>
</div>

<div class="modal" id="videoModal">
<span class="close-btn" onclick="closeModal()">âœ–</span>
<iframe id="videoFrame" src="" allowfullscreen></iframe>
</div>

<script>

/* REMOVE INTRO AFTER ANIMATION */
setTimeout(()=>{
  document.getElementById("logoIntro").style.display="none";
},2500);

const movieData=[
{title:"Apocalypse Of Ice", category:"hollywood", video:"https://drive.google.com/file/d/133iiqLNA7ESrpssa5eK0cT1gc4Ft1lYV/preview"},
{title:"65", category:"hollywood", video:"https://drive.google.com/file/d/1hQgxWMKLdvOH6ngaZvR7TcFpH9-hGVp2/preview"},
{title:"Dhurandhar", category:"bollywood", video:"https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview"},
{title:"Aap Jaisa Koi", category:"bollywood", video:"https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/preview"},
{title:"Baaghi 4", category:"bollywood", video:"https://drive.google.com/file/d/1pmeMzsRNxkLu9fyA1HdeGRL3J6ZIdfS-/preview"},
{title:"Nikita Roy", category:"bollywood", video:"https://drive.google.com/file/d/13oje33bv87AJOiCmdryfcOH7Ry3tH4dO/preview"},
{title:"Deva", category:"bollywood", video:"https://drive.google.com/file/d/1QYstOwiqBF9cbXspZ2k4b9CKlACxC0YZ/preview"},
{title:"Housefull 5", category:"bollywood", video:"https://drive.google.com/file/d/1PS2JCPr6EfFATS-sUy9m-Y3RZJ3bmJlG/preview"},
{title:"War 2", category:"bollywood", video:"https://drive.google.com/file/d/1JVVFQpWqlObPBLFbXbB8vEbn5aYzrG_P/preview"}
];

const row=document.getElementById("movieRow");
const hero=document.getElementById("heroSlider");
const modal=document.getElementById("videoModal");
const frame=document.getElementById("videoFrame");

/* HERO FIRST 5 */
movieData.slice(0,5).forEach((movie,index)=>{
  const slide=document.createElement("div");
  slide.className="slide";
  if(index===0) slide.classList.add("active");
  slide.style.backgroundImage=`url('${movie.title}.jpg')`;
  slide.innerHTML=`<div class="hero-overlay"></div>
                   <div class="hero-content"><h1>${movie.title}</h1></div>`;
  hero.appendChild(slide);
});

/* BUILD MOVIES */
movieData.forEach(movie=>{
  const card=document.createElement("div");
  card.className="movie";
  card.dataset.category=movie.category;
  card.dataset.title=movie.title.toLowerCase();

  card.innerHTML=`<div class="poster-box">
      <img src="${movie.title}.jpg" loading="lazy">
  </div>`;

  card.addEventListener("click",()=>{
    frame.src=movie.video;
    modal.style.display="flex";
  });

  row.appendChild(card);
});

/* SEARCH */
document.getElementById("searchInput").addEventListener("input",function(){
  const val=this.value.toLowerCase();
  document.querySelectorAll(".movie").forEach(m=>{
    m.style.display=m.dataset.title.includes(val)?"block":"none";
  });
});

/* FILTER */
function filterMovies(category,btn){
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  document.querySelectorAll(".movie").forEach(m=>{
    m.style.display=(category==="all"||m.dataset.category===category)?"block":"none";
  });
}

/* HERO AUTO */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

function closeModal(){
  modal.style.display="none";
  frame.src="";
}

</script>

</body>
</html>
