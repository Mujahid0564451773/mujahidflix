/* ========= INTRO REMOVE ========= */
window.addEventListener("load", () => {
  const introSound = document.getElementById("introMusic");
  const enterBtn = document.getElementById("enterBtn");

  if (enterBtn) {
    enterBtn.addEventListener("click", () => {
      if (introSound) {
        introSound.currentTime = 0;
        introSound.play().catch(()=>{});
      }

      const intro = document.getElementById("intro");
      if (intro) {
        intro.style.transition = "opacity 0.8s ease";
        intro.style.opacity = "0";
        setTimeout(() => intro.remove(), 800);
      }
    });
  }
});

/* ========= CLOCK ========= */
function updateClock() {
  const now = new Date();
  const days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  const months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

  let hours = now.getHours();
  const minutes = String(now.getMinutes()).padStart(2,'0');
  const ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12 || 12;

  const el = document.getElementById("clock");
  if (el) {
    el.innerText =
      days[now.getDay()] + " " +
      now.getDate() + " " +
      months[now.getMonth()] + " | " +
      hours + ":" + minutes + " " + ampm;
  }
}
setInterval(updateClock, 1000);
updateClock();

function addCard({title, category, imageSrc, clickSrc, isSoftware=false}) {

  if (ytRow) ytRow.innerHTML = "";
};

let youtubeMode = false;

const API_KEY = "AIzaSyAuql0B2NuP1KvfFz6iPAAql6xQaSX5WdY";

function setYoutubeMode(on){
  youtubeMode = on;

  movieModeBtn.classList.toggle("active", !youtubeMode);
  ytModeBtn.classList.toggle("active", youtubeMode);

  if (youtubeMode) {
    searchInput.placeholder = "Search YouTube...";
    document.querySelectorAll("#movieRow .movie").forEach(m => m.style.display = "none");
  } else {
    searchInput.placeholder = "Search movies...";
    if (ytBox) ytBox.style.display = "none";
    if (ytRow) ytRow.innerHTML = "";
    filterMovies("all", document.querySelector(".filters button"));
  }
}  

movieModeBtn.addEventListener("click", () => setYoutubeMode(false));
ytModeBtn.addEventListener("click", () => setYoutubeMode(true));


let ytTimer = null;

async function searchYouTube(q){
  if (!ytBox || !ytRow) return;

  ytRow.innerHTML = "";
  ytBox.style.display = "block";

  try {
    const url =
      `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=50&safeSearch=none&q=${encodeURIComponent(q)}&key=${API_KEY}`;

    const res = await fetch(url);
    const data = await res.json();

    if (data.error) {
      ytRow.innerHTML = `<div style="padding:15px;color:#ffb3b3;">YouTube API Error: ${data.error.message}</div>`;
      return;
    }

    if (!data.items || data.items.length === 0) {
      ytRow.innerHTML = `<div style="padding:15px;color:#bbb;">No results found.</div>`;
      return;
    }

    data.items.forEach(item => {
      const videoId = item.id?.videoId;
      if (!videoId) return;

      const title = item.snippet?.title || "Untitled";
      const thumb = item.snippet?.thumbnails?.medium?.url || "";

      const card = document.createElement("div");
      card.className = "movie";
      card.innerHTML = `
        <div class="poster-box"><img src="${thumb}" loading="lazy"></div>
        <div class="movie-title">${title}</div>
      `;

      card.addEventListener("click", () => {
        if (!frame || !modal) return;
        frame.src = "https://www.youtube.com/embed/" + videoId;
        modal.style.display = "flex";
      });

      ytRow.appendChild(card);
    });

  } catch (e) {
    ytRow.innerHTML = `<div style="padding:15px;color:#ffb3b3;">Network error. Check internet / API key.</div>`;
  }
}

if (searchInput) {
  searchInput.addEventListener("input", () => {
    const val = searchInput.value.trim();

    if (!youtubeMode) {
      // normal local search
      if (ytBox) ytBox.style.display = "none";
      if (ytRow) ytRow.innerHTML = "";

      document.querySelectorAll("#movieRow .movie").forEach(m => {
        m.style.display = m.dataset.title.includes(val.toLowerCase()) ? "block" : "none";
      });
      return;
    }

    // youtube mode
    if (val.length < 2) {
      if (ytBox) ytBox.style.display = "none";
      if (ytRow) ytRow.innerHTML = "";
      return;
    }

    clearTimeout(ytTimer);
    ytTimer = setTimeout(() => searchYouTube(val), 350);
  });
}

  };

  document.body.appendChild(dropdown);
}
