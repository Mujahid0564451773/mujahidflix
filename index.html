<!DOCTYPE html>
<html>
<head>
  <title>Mujahid Flix</title>

  <style>
    body {
      background: #141414;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      padding: 15px 40px;
      background: black;
      position: sticky;
      top: 0;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #e50914;
      margin-right: 40px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      margin-right: 20px;
      font-size: 14px;
    }

    .nav-links a:hover {
      color: #e50914;
    }

    h1 {
      padding: 20px 40px 10px;
      font-size: 22px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
      padding: 0 40px 40px;
    }

    .movie {
      transition: transform 0.3s ease;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie:hover {
      transform: scale(1.08);
      z-index: 2;
    }

    .movie p {
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
      color: #ccc;
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">MUJAHIDFLIX</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </div>
  </div>

  <h1>Trending Now</h1>

  <div class="grid">

    <div class="movie">
      <a href="https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/view?usp=drive_link" target="_blank">
        <img src="Dhurrandhar.jpeg">
      </a>
      <p>Dhurrandhar (2025)</p>
    </div>

    <div class="movie">
      <a href="https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/view?usp=drive_link" target="_blank">
        <img src="Aap Jaisa Koi.jpeg">
      </a>
      <p>Aap Jaisa Koi (2025)</p>
    </div>

  </div>

</body>
</html>
