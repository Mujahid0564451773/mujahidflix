<!DOCTYPE html>
<html>
<head>
<title>Mujahid Flix</title>

<style>
body{
  margin:0;
  background:#141414;
  font-family:Arial, sans-serif;
  color:white;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#intro img{ width:350px; }

/* NAVBAR */
.navbar{
  position:fixed;
  width:100%;
  padding:15px 60px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
  z-index:100;
}
.logo{
  color:#e50914;
  font-size:28px;
  font-weight:bold;
}

/* HERO */
.hero{
  position:relative;
  height:75vh;
  overflow:hidden;
}
.slide{
  position:absolute;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s ease-in-out;
}
.slide.active{ opacity:1; }

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to right, rgba(0,0,0,0.85), transparent);
}
.hero-content{
  position:absolute;
  bottom:100px;
  left:60px;
}
.hero-content h1{
  font-size:48px;
}

/* SECTION */
.section{
  padding:40px 60px;
}

/* FILTER BUTTONS */
.filters{
  margin-bottom:25px;
}
.filters button{
  background:#333;
  color:white;
  border:none;
  padding:8px 18px;
  margin-right:10px;
  border-radius:4px;
  cursor:pointer;
  transition:0.3s;
  font-weight:bold;
}
.filters button.active,
.filters button:hover{
  background:#e50914;
}

/* MOVIE GRID */
.row{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

/* MOVIE CARD */
.movie{
  width:23%;
  position:relative;
}

.poster-box{
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:8px;
}

.poster-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* EXPAND CARD */
.expand-card{
  position:absolute;
  top:-60px;
  left:0;
  width:100%;
  background:#181818;
  border-radius:8px;
  opacity:0;
  transform:scale(0.95);
  transition:0.3s ease;
  z-index:100;
  box-shadow:0 20px 50px rgba(0,0,0,0.8);
}

.expand-content{
  padding:15px;
}

.play-btn{
  background:white;
  color:black;
  border:none;
  padding:6px 12px;
  border-radius:4px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:10px;
}

.movie:hover{
  z-index:200;
}
.movie:hover .expand-card{
  opacity:1;
  transform:scale(1);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:500;
}
.modal-content{
  width:80%;
  max-width:900px;
}
.modal iframe{
  width:100%;
  height:500px;
  border-radius:8px;
}
.close-btn{
  position:absolute;
  top:20px;
  right:40px;
  font-size:30px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="intro">
  <img src="netflix-intro.gif">
  <audio id="introSound" src="netflix-sound.mp3"></audio>
</div>

<div class="navbar">
  <div class="logo">MUJAHID FLIX</div>
</div>

<div class="hero" id="heroSlider"></div>

<div class="section">
<h2>Browse Movies</h2>

<div class="filters">
  <button class="active" onclick="filterMovies('all', this)">All</button>
  <button onclick="filterMovies('hollywood', this)">Hollywood</button>
  <button onclick="filterMovies('bollywood', this)">Bollywood</button>
</div>

<div class="row" id="movieRow"></div>
</div>

<div class="modal" id="videoModal">
<span class="close-btn" onclick="closeModal()">✖</span>
<div class="modal-content">
<iframe id="videoFrame" src="" allowfullscreen></iframe>
</div>
</div>

<script>

const movieData = [

/* Hollywood */
{img:"Apocalypse Of Ice.gif", category:"hollywood", video:"https://drive.google.com/file/d/133iiqLNA7ESrpssa5eK0cT1gc4Ft1lYV/preview"},
{img:"65.gif", category:"hollywood", video:"https://drive.google.com/file/d/1hQgxWMKLdvOH6ngaZvR7TcFpH9-hGVp2/preview"},

/* Bollywood */
{img:"Dhurandhar.gif", category:"bollywood", video:"https://drive.google.com/file/d/1vJZ8uIYgTuqXTeG2lsUHdiS8pZOonXFb/preview"},
{img:"Aap Jaisa Koi.jpeg", category:"bollywood", video:"https://drive.google.com/file/d/1xSQ4EO0FtrrcvANBfjDGTEylMqcY74tP/preview"},
{img:"Baaghi 4.gif", category:"bollywood", video:"https://drive.google.com/file/d/1pmeMzsRNxkLu9fyA1HdeGRL3J6ZIdfS-/preview"},
{img:"Nikita Roy.jpeg", category:"bollywood", video:"https://drive.google.com/file/d/13oje33bv87AJOiCmdryfcOH7Ry3tH4dO/preview"},
{img:"Deva.gif", category:"bollywood", video:"https://drive.google.com/file/d/1QYstOwiqBF9cbXspZ2k4b9CKlACxC0YZ/preview"},
{img:"Housefull 5.gif", category:"bollywood", video:"https://drive.google.com/file/d/1PS2JCPr6EfFATS-sUy9m-Y3RZJ3bmJlG/preview"},
{img:"Maalik.jpeg", category:"bollywood", video:"https://drive.google.com/file/d/1jVJU7H3VVyUzHAASJqy04US5PV8giE7W/preview"},
{img:"Raid 2.gif", category:"bollywood", video:"https://drive.google.com/file/d/1H3xSLeeSzgUHbEso0VDobf99fmYDgf5z/preview"},
{img:"Jolly LLB 3.gif", category:"bollywood", video:"https://drive.google.com/file/d/1CcIieM8YagtZz3tR-ULP33oneCgKX5-d/preview"},
{img:"Maargan.jpg", category:"bollywood", video:"https://drive.google.com/file/d/1wg6Hq8MLvba3nGH3EdclpfN7UrB2bAGR/preview"},
{img:"Saiyaara.gif", category:"bollywood", video:"https://drive.google.com/file/d/1X8xjEp2QQOqWu0O6F3MzBGmyHHgvmeBk/preview"},
{img:"The Diplomat.gif", category:"bollywood", video:"https://drive.google.com/file/d/1wioq1K51AQAp0RbKn0PVv6czO8adwyxe/preview"},
{img:"Sikandar.gif", category:"bollywood", video:"https://drive.google.com/file/d/1e8cBh_iT0yhANLHq_WU_bmXA-H2svU8c/preview"},
{img:"War 2.gif", category:"bollywood", video:"https://drive.google.com/file/d/1JVVFQpWqlObPBLFbXbB8vEbn5aYzrG_P/preview"}

];

const row = document.getElementById("movieRow");
const hero = document.getElementById("heroSlider");
const modal = document.getElementById("videoModal");
const frame = document.getElementById("videoFrame");

/* BUILD MOVIES */
movieData.forEach((movie,index)=>{

  const card = document.createElement("div");
  card.className="movie";
  card.dataset.category = movie.category;

  card.innerHTML=`
    <div class="poster-box">
      <img src="${movie.img}">
    </div>
    <div class="expand-card">
      <div class="expand-content">
        <button class="play-btn">▶ Play</button>
        <p>${movie.img.replace(/\.[^/.]+$/, "")}</p>
      </div>
    </div>
  `;

  card.querySelector(".play-btn").addEventListener("click",(e)=>{
    e.stopPropagation();
    frame.src = movie.video;
    modal.style.display="flex";
  });

  row.appendChild(card);

  /* HERO */
  const slide=document.createElement("div");
  slide.className="slide";
  if(index===0) slide.classList.add("active");
  slide.style.backgroundImage=`url('${movie.img}')`;
  slide.innerHTML=`<div class="hero-overlay"></div>
                   <div class="hero-content">
                     <h1>${movie.img.replace(/\.[^/.]+$/, "")}</h1>
                   </div>`;
  hero.appendChild(slide);
});

/* FILTER FUNCTION */
function filterMovies(category, btn){
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  document.querySelectorAll(".movie").forEach(movie=>{
    movie.style.display = (category==="all" || movie.dataset.category===category)
      ? "block" : "none";
  });
}

/* HERO AUTO */
let slides=document.querySelectorAll(".slide");
let current=0;
setInterval(()=>{
  slides[current].classList.remove("active");
  current=(current+1)%slides.length;
  slides[current].classList.add("active");
},4000);

/* INTRO */
window.addEventListener("load",()=>{
  document.getElementById("introSound").play();
  setTimeout(()=>{document.getElementById("intro").style.display="none";},3000);
});

function closeModal(){
  modal.style.display="none";
  frame.src="";
}

</script>

</body>
</html>
